{% extends 'base.html' %}

{% comment %} for head title tags and helping us with SEO {% endcomment %}
{% block title %}Truck{% endblock  %}

{% block content %}

<h1 class="title pt-5">Antique Trucks List </h1>
<div class="gallery">
  {% for truck in trucks %}
  <a href="">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{truck.image}}" alt="{{truck.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{truck.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Trucks Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
